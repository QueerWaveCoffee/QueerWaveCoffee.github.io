<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Queer Wave Coffee</title>
  </head>
  <body>
    <div class="container text-center" style="padding: 0 3rem 0">
      <h2>Queer Wave Coffee</h2>
      <p class="lead" style="color: #ff3399">12 oz Coffee</p>
      <div id="smart-button-container">
        <div class="row justify-content-center" style="margin-bottom: 1.25rem;">
          <div class="col-sm input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" style="background-color: #ffb3d9;"for="item-options">Options</label>
            </div>
            <select class="custom-select" id="item-options">
              <option value="Whole Bean" price="20">Whole Bean - 20 USD</option><option value="Ground, Drip" price="20">Ground, Drip - 20 USD</option><option value="Ground, French Press" price="20">Ground, French Press - 20 USD</option><option value="Decaf, Whole Bean" price="20">Decaf, Whole Bean - 20 USD</option><option value="Decaf, Ground, Drip" price="20">Decaf, Ground, Drip - 20 USD</option><option value="Decaf, Ground, French Press" price="20">Decaf, Ground, French Press - 20 USD</option>
            </select>
          </div>
          <div class="col-sm-auto input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" style="background-color: #ffb3d9;" for="item-options">Quantity</label>
            </div>
            <select class="custom-select" style="visibility: hidden" id="quantitySelect"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
          </div>
        </div>
        <div id="paypal-button-container"></div>
      </div>
      <script src="https://www.paypal.com/sdk/js?client-id=Ac-AhL2rLk53pEl9ZuTe90kavRnoEi2qtc3Rs9X8KOynx1cSXxHPzn5xQdwu9aHxO9PH9l2BhWT7M4uA&currency=USD" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          var shipping = 0;
          var itemOptions = document.querySelector("#smart-button-container #item-options");
      var quantity = parseInt(5);
      var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
      if (!isNaN(quantity)) {
        quantitySelect.style.visibility = "visible";
      }
      var orderDescription = '12 oz Coffee';
      if(orderDescription === '') {
        orderDescription = 'Item';
      }
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'black',
          layout: 'vertical',
          label: 'paypal',
          
        },
        createOrder: function(data, actions) {
          var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
          var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
          var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
          if(quantitySelect.options.length > 0) {
            quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
          } else {
            quantity = 1;
          }

          tax *= quantity;
          tax = Math.round(tax * 100) / 100;
          var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
          priceTotal = Math.round(priceTotal * 100) / 100;
          var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

          return actions.order.create({
            purchase_units: [{
              description: orderDescription,
              amount: {
                currency_code: 'USD',
                value: priceTotal,
                breakdown: {
                  item_total: {
                    currency_code: 'USD',
                    value: itemTotalValue,
                  },
                  shipping: {
                    currency_code: 'USD',
                    value: shipping,
                  },
                  tax_total: {
                    currency_code: 'USD',
                    value: tax,
                  }
                }
              },
              items: [{
                name: selectedItemDescription,
                unit_amount: {
                  currency_code: 'USD',
                  value: selectedItemPrice,
                },
                quantity: quantity
              }]
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },
        onError: function(err) {
          console.log(err);
        },
      }).render('#paypal-button-container');
    }
    initPayPalButton();
      </script>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
